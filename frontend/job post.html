<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Job</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h2>Post New Job</h2>
  <form id="jobForm">
    <input type="text" id="title" placeholder="Job Title"><br>
    <textarea id="description" placeholder="Description"></textarea><br>
    <textarea id="requirements" placeholder="Requirements"></textarea><br>
    <input type="text" id="location" placeholder="Location"><br>
    <input type="date" id="deadline"><br>
    <button type="submit">Post Job</button>
  </form>

  <script src="assets/js/employer.js"></script>
</body>
</html>
